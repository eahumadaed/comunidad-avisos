<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Publicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="aviso.titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="tomarFoto()">
      <ion-icon name="camera"></ion-icon>
      Fotografía
    </ion-button>
    <img *ngIf="aviso.imagen" [src]="aviso.imagen" />
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="aviso.descripcion"></ion-textarea>
  </ion-item>

  <ion-button expand="full" (click)="guardarAviso()">Guardar</ion-button>
</ion-content>
